<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>

    <!--链接外部样式表文件-->
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/8ping.css"/>

    <script src="js/fontsize.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
</head>
<body>

<div class="swiper-container">

    <div class="swiper-wrapper">

        <div class="swiper-slide page1">

            <img src="images/tu1.png" alt="" class="pic1 ani infinite"
                 swiper-animate-effect="tada"/>

            <img src="images/tu2.png" alt="" class="pic2 ani"
                 swiper-animate-effect="bounceIn" swiper-animate-duration="1s"/>

            <img src="images/tu3.png" alt="" class="pic3 ani"
                 swiper-animate-effect="bounceInDown" swiper-animate-delay="2s"/>

            <img src="images/tu4.png" alt="" class="pic4 ani"
                 swiper-animate-effect="bounceInLeft" swiper-animate-delay="3s"/>

            <img src="images/tu5.png" alt="" class="pic5 ani"
                 swiper-animate-effect="rotateIn" swiper-animate-delay="4s" />

            <img src="images/tu6.png" alt="" class="pic6 ani"
                 swiper-animate-effect="rotateInUpLeft" swiper-animate-delay="5s" />

        </div>

        <div class="swiper-slide page2">

            <img src="images/tu2-1.png" alt="" class="btn1 ani infinite"
                 swiper-animate-effect=" flip" />

            <img src="images/tu2-2.png" alt="" class="btn2 ani"
                 swiper-animate-effect=" flipInX"  swiper-animate-duration="1s" />

            <img src="images/tu2-3.png" alt="" class="btn3 ani infinite"
                 swiper-animate-effect=" flash"  swiper-animate-duration="2s" />

        </div>

        <div class="swiper-slide page3">

            <img src="images/tu3-1.png" alt="" class="picc1 ani infinite"
                 swiper-animate-effect="pulse"/>

            <img src="images/tu3-2.png" alt="" class="picc2 ani"
                 swiper-animate-effect="bounceIn"  swiper-animate-duration="1s" />

        </div>

        <div class="swiper-slide page4">
            <img src="images/tu4-1.png" alt="" class="btnn1 ani"
                 swiper-animate-effect="rollIn" />

            <img src="images/tu4-2.png" alt="" class="btnn2 ani"
                 swiper-animate-effect="rollIn"  swiper-animate-duration="1s"/>

            <img src="images/tu4-3.png" alt="" class="btnn3 ani"
                 swiper-animate-effect="rollIn"  swiper-animate-duration="2s"/>

            <img src="images/tu4-4.png" alt="" class="btnn4 ani"
                 swiper-animate-effect="rollIn"  swiper-animate-duration="3s"/>

            <img src="images/tu4-5.png" alt="" class="btnn5 ani"
                 swiper-animate-effect="rollIn"  swiper-animate-duration="4s"/>

            <img src="images/tu4-6.png" alt="" class="btnn6 ani"
                 swiper-animate-effect="rollIn"  swiper-animate-duration="5s"/>

        </div>

        <div class="swiper-slide page5">
            <div class="shang"></div>

            <img src="images/tu5-1.png" alt="" class="piccc1 ani"
                 swiper-animate-effect="zoomIn"/>
            <img src="images/tu5-2.png" alt="" class="piccc2 ani"
                 swiper-animate-effect="zoomIn"  swiper-animate-duration="1s" />
            <img src="images/tu5-3.png" alt="" class="piccc3 ani"
                 swiper-animate-effect="zoomIn"  swiper-animate-duration="2s" />
            <img src="images/tu5-4.png" alt="" class="piccc4 ani"
                 swiper-animate-effect="zoomIn"  swiper-animate-duration="3s" />
            <img src="images/tu5-5.png" alt="" class="piccc5 ani"
                 swiper-animate-effect="zoomIn"  swiper-animate-duration="4s" />

            <div class="xia"></div>

        </div>

        <div class="swiper-slide page6">
            <img src="images/tu6-1.png" alt="" class="box1 ani"
                 swiper-animate-effect="zoomIn"/>
            <img src="images/tu6-2.png" alt="" class="box2 ani"
                 swiper-animate-effect="zoomIn"  swiper-animate-duration="1s" />
            <img src="images/tu6-3.png" alt="" class="box3 ani"
                 swiper-animate-effect="zoomIn"  swiper-animate-duration="2s" />
            <img src="images/tu6-4.png" alt="" class="box4 ani"
                 swiper-animate-effect="zoomIn"  swiper-animate-duration="3s" />
        </div>

        <div class="swiper-slide page7">
            <img src="images/tu7-1.png" alt="" class="box1 ani"
                 swiper-animate-effect="zoomInUp"/>
            <img src="images/tu7-2.png" alt="" class="box2 ani"
                 swiper-animate-effect="zoomInUp"  swiper-animate-duration="1s" />
            <img src="images/tu7-3.png" alt="" class="box3 ani"
                 swiper-animate-effect="zoomInUp"  swiper-animate-duration="2s" />
            <img src="images/tu7-4.png" alt="" class="box4 ani"
                 swiper-animate-effect="zoomInUp"  swiper-animate-duration="3s" />
        </div>

        <div class="swiper-slide page8">
            <img src="images/tu8-1.png" alt="" class="box1 ani"
                 swiper-animate-effect=" slideInUp"/>
            <img src="images/tu8-2.png" alt="" class="box2 ani"
                 swiper-animate-effect=" slideInUp"  swiper-animate-duration="1s" />
            <img src="images/tu8-3.png" alt="" class="box3 ani"
                 swiper-animate-effect=" slideInUp"  swiper-animate-duration="2s" />
            <img src="images/tu8-4.png" alt="" class="box4 ani"
                 swiper-animate-effect=" slideInUp"  swiper-animate-duration="3s" />
            <img src="images/tu8-5.png" alt="" class="box5 ani"
                 swiper-animate-effect=" slideInUp"  swiper-animate-duration="4s" />
            <img src="images/tu8-6.png" alt="" class="box6 ani"
                 swiper-animate-effect=" slideInUp"  swiper-animate-duration="5s" />

        </div>
    </div>

    <div class="swiper-scrollbar"></div>

</div>

</body>
</html>

<script>

    var my=new Swiper(".swiper-container",{

//        direction: 'vertical',
//        loop: true,

        scrollbar: '.swiper-scrollbar',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })


</script>
